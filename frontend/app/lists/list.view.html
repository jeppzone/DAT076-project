<div class="list">
  <span ng-repeat="movie in vm.detailedList.movies" class="movie-in-list">
    <movie movie="movie" poster-width="92" in-list="true"></movie>
  </span>
</div>
<input ng-show="list.author.username === vm.loggedInUser.username"
       type="button" class="delete-list-button" value="Delete list"
       ng-click="vm.deleteList()">
</input>
<input ng-show="list.author.username === vm.loggedInUser.username"
       type="button" class="edit-list-button" value="Edit list"
       ng-click="vm.openListModal()">
</input>
