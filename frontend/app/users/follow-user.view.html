<div class="user-card">
  <div class="user-card-username">
    <h3 class="username"> {{user.username}} </h3>
  </div>
  <div class="user-card-button">
    <input ng-if="!user.follows" type="button" class="profile-edit-button" value="Follow" ng-click="vm.follow()"></input>
    <input ng-if="user.follows" type="button" class="profile-edit-button" value="Unfollow" ng-click="vm.unfollow()"></input>
  </div>
</div>
