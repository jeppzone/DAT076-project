<div class="movie-header">
  <h1 ng-if="!vm.searchString || vm.searchType !== 'Users'">Users</h1>
  <h1 ng-if="vm.searchString && vm.searchType === 'Users'"> Search results for: {{vm.searchString}}
</div>
<div class="users-container">
  <div ng-repeat="user in vm.users" class="user-container">
      <follow-user user="user"></follow-user>
  </div>
</div>
<div class="loader" data-loading>
  <img src="spinner2.gif">
</div>
