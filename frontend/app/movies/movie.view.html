<div class="movie-item" ui-sref="menu.movie-detail({movieId: movie.id})">
  <h4 class="list-movie-title" ng-show="inList">{{movie.title}}</h4>
  <div class="movie-poster">
    <img ng-src="{{posterFullPath}}"></img>
  </div>
  <div class="title-overlay">
    <h4> {{movie.title}} </h4>
  </div>
</div>
