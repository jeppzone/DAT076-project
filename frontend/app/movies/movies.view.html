<div class="movie-header">
  <h1 ng-if="!vm.searchString">Browse movies</h1>
  <h1 ng-if="vm.searchString"> Search results for: {{vm.searchString}} </h1>
</div>
<div class="movie-container">
  <div infinite-scroll="vm.loadMoreMovies()">
    <div class="movies" ng-repeat="movie in vm.shownMovies">
      <movie movie="movie"></movie>
    </div>
  </div>
</div>

<div style="height: 200px;"></div>
