<div class="col-md-12 movie-detailed">
  <h2>{{vm.movie.title}} ({{vm.movie.release_date}})</h2>
  <div class="col-md-3">
    <img ng-src="{{vm.fullPosterPath}}"></img>
    <h4> {{vm.movie.overview}} </h4>
  </div>
  <div class="col-md-2">
    <h3> Length: {{vm.movie.runtime}} minutes </h3>
    <h3> Budget: {{vm.movie.budget}} </h3>
  </div>
</div>
