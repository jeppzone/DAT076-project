<div class="col-md-12 movie-detailed">
  <h2>{{vm.movie.title}} ({{vm.movie.release_date}})</h2>
  <div class="col-md-3">
    <img ng-src="{{vm.fullPosterPath}}"></img>
  </div>
  <div class="col-md-4 movie-detailed-info">
    <h4> {{vm.movie.overview}} </h4><br><br>
    <h4 ng-repeat=" genre in vm.movie.genres"> <b>{{genre.name}}</b></h4>
    <h3> {{vm.movie.runtime}} minutes </h3>
  </div>
</div>
